<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>PALINDROME CHECKER</h1>
    <div class="m-md-50">
    <p class="written">A palindrome is a word or phrase that when spelt forward and backward is the same e.g Madam spelt backward is madam, the phrase Do geese see god spelt backward is do geese see god.</p>
    <input type="text" id="word" placeholder="Enter a word here....">
    <p><button id="click">Check me</button></p>
    <p id="enteredword" class="enteredword"></p>
    <p id="palindrome" class="palindrome"></p>
    <p id="answer" class="answer"></p>
    </div>
    </header>
    <footer>
        Coded by 
        <a href="https://github.com/Tabitht">Tabitha</a>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
