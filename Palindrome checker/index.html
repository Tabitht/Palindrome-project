<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>PALINDROME CHECKER</h1>
    <div class="m-md-50">
    <p class="written">A palindrome is a word that when spelt forward and backward is the same e.g Madam spelt backward is madam</p>
    <input type="text" id="word" placeholder="Enter a word here....">
    <p><button>Check me</button></p>
    <p id="answer"></p>
    </div>
    </header>
    <footer>

    </footer>
    <script src="javascript.js"></script>
</body>
</html>
